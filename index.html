<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>starbucks</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <img src="./img/logo.png" alt="logo">

  <div class="conteudo">
    <div class="caixa-texto">

      <h1>É MAIS QUE UM CAFÉ, É UM <span>STARBUCKS</span></h1>
      <P>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque quas fuga adipisci magni autem asperiores
        illum
        deserunt eligendi at debitis natus sapiente, voluptatibus consectetur deleniti sequi animi! Et, totam id!</P>
      <button>DEIXE SEU LIKE</button>
    </div>


    <div class="caixa-imagem">
      <img src="./img/img1.png" alt="copo " class="starbucks">
    </div>
  </div>



  <div class="menu">
    <img src="./img/img-pequena1.png" alt="copo-pequeno" class="verde">
    <img src="./img/img-pequena2.png" alt="copo-pequeno" class="amarelo">
    <img src="./img/img-pequena3.png" alt="copo-pequeno" class="rosa">
  </div>


  <div class="circulo"></div>


</body>
<script>
  let circulo = document.querySelector(".circulo")
  let imgCOPO = document.querySelector(".starbucks")
  let verde = document.querySelector(".verde")
  let amarelo = document.querySelector(".amarelo")
  let rosa = document.querySelector(".rosa")

  amarelo.addEventListener("click", () => {
    imgCOPO.src = "./img/img-pequena2.png"
    circulo.style.background = "#eb7495"
  })

  verde.addEventListener("click", () => {
    imgCOPO.src = "./img/img-pequena1.png"
    circulo.style.background = "darkgreen"
  })

  rosa.addEventListener("click", () => {
    imgCOPO.src = "./img/img-pequena3.png"
    circulo.style.background = "crimson"

  })


</script>

</html>
